<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>学生能力测评系统首页</title>
    <meta name="keywords" content="学生能力测评系统首页">
    <meta name="description" content="学生能力测评系统首页">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link th:href="@{favicon.ico}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery.contextMenu.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/skins.css}" rel="stylesheet"/>
    <link th:href="@{/ruoyi/css/ry-ui.css?v=3.4.0}" rel="stylesheet"/>

</head>
<body class="top-navigation">
<!-- 测评结果详情模态框 -->
<div class="modal inmodal" id="Detail" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">评测详情</h4>
                <small class="font-bold">有关您评测报告的分析结论与建议</small>
            </div>

            <small class="font-bold">
            <div class="modal-body">
                <p><strong>张三丰</strong>测评信息经大数据分析得出结论，适于做会计相关工作......</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">分享...</button>
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
            </small>
        </div>
    </div>
</div>

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div id="header" class="container">
        </div>
        <div class="wrapper wrapper-content" style="padding-top: 20px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>历史评测报告</h5>
                                <div class="ibox-tools">
                                    <ol class="breadcrumb">
                                        <li>结果查询</li>
                                        <li class="active">测评报告</li>
                                    </ol>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-9 m-b-xs">
                                        <div data-toggle="buttons" class="btn-group">
                                            <label class="btn btn-sm btn-white"> <input type="radio" id="option1"
                                                                                        name="options"> 天 </label>
                                            <label class="btn btn-sm btn-white active"> <input type="radio" id="option2"
                                                                                               name="options"> 周
                                            </label>
                                            <label class="btn btn-sm btn-white"> <input type="radio" id="option3"
                                                                                        name="options"> 月 </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group"><input type="text" placeholder="搜索"
                                                                        class="input-sm form-control"> <span
                                                class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span></div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>学号</th>
                                            <th>姓名</th>
                                            <th>评测类型</th>
                                            <th>评测结果</th>
                                            <th>评测时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>022022</td>
                                            <td>黄晓明</td>
                                            <td>报考专业测评</td>
                                            <td>旅游管理专业</td>
                                            <td>2019.06.22</td>
                                            <td><button type="button" class="btn btn-w-m btn-info" onclick="ShowDetail();">查看详情</button></td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>022022</td>
                                            <td>黄晓明</td>
                                            <td>创新能力测评</td>
                                            <td>良好</td>
                                            <td>2019.06.22</td>
                                            <td><button type="button" class="btn btn-w-m btn-info" onclick="ShowDetail();">查看详情</button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/jquery.contextMenu.min.js}"></script>
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ruoyi/js/ry-ui.js?v=3.4.0}"></script>
<script th:src="@{/ruoyi/index.js}"></script>
<script th:src="@{/ajax/libs/fullscreen/jquery.fullscreen.js}"></script>
<script th:inline="javascript">
    var ctx = [[@{/}]];
        $(function () {
            $("#header").load(ctx+"header");
            $("#footer").load(ctx + "footer");
        })

        //模态框详情
        function ShowDetail() {
            $("#Detail").modal('show');
        }
</script>
</body>
</html>
