<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>学生能力测评系统首页</title>
    <meta name="keywords" content="学生能力测评系统首页">
    <meta name="description" content="学生能力测评系统首页">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link th:href="@{favicon.ico}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery.contextMenu.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/skins.css}" rel="stylesheet"/>
    <link th:href="@{/ruoyi/css/ry-ui.css?v=3.4.0}" rel="stylesheet"/>

</head>

<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div id="header" class="container">
        </div>
        <div class="wrapper wrapper-content" style="padding-top: 20px;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>个人信息</h5>
                                <div class="ibox-tools">
                                    <div class="ibox-right">
                                        <ol class="breadcrumb">
                                            <li>个人信息</li>
                                            <li class="active">个人信息</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">学校：</label>

                                        <div class="col-sm-8">
                                            <input type="text" placeholder="您所在的学校" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">学号：</label>

                                        <div class="col-sm-8">
                                            <input type="text" placeholder="您的学号" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">姓名：</label>

                                        <div class="col-sm-8">
                                            <input type="text" placeholder="您的姓名" class="form-control">
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">性别：</label>

                                            <div class="col-sm-8">
                                                <input type="text" placeholder="您的性别" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">出生日期：</label>

                                            <div class="col-sm-8">
                                                <input type="text" placeholder="您的出生日期" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">身份证：</label>

                                            <div class="col-sm-8">
                                                <input type="text" placeholder="您的身份证号" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">民族：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>汉族</option>
                                                    <option>回族</option>
                                                    <option>蒙古族</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">政治面貌：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>党员</option>
                                                    <option>团员</option>
                                                    <option>群众</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">教育程度：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>专科</option>
                                                    <option>本科</option>
                                                    <option>研究生</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">专业类别：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>计算机</option>
                                                    <option>通信</option>
                                                    <option>安全</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">入学年份：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>2011</option>
                                                    <option>2012</option>
                                                    <option>2013</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">院系：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>信工</option>
                                                    <option>旅游外语</option>
                                                    <option>烹饪</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">专业：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>数据库</option>
                                                    <option>软件工程</option>
                                                    <option>网络系统</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">班级：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>1班</option>
                                                    <option>2班</option>
                                                    <option>3班</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">移动电话：</label>

                                            <div class="col-sm-8">
                                                <input type="text" placeholder="您的电话号码" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">电子邮件：</label>

                                            <div class="col-sm-8">
                                                <input type="text" placeholder="您的邮箱地址" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">学生类型：</label>

                                            <div class="col-sm-8">
                                                <select class="form-control m-b">
                                                    <option>普通教育</option>
                                                    <option>成人教育</option>
                                                    <option>自学考试</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-8">
                                            <button class="btn btn-sm btn-white" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">

        </div>
    </div>
</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/jquery.contextMenu.min.js}"></script>
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ruoyi/js/ry-ui.js?v=3.4.0}"></script>
<script th:src="@{/ruoyi/index.js}"></script>
<script th:src="@{/ajax/libs/fullscreen/jquery.fullscreen.js}"></script>
<script th:inline="javascript">
    var ctx = [[@{/}]];
        /*用户管理-重置密码*/
        $(function () {
            $("#header").load(ctx + "header");
            $("#footer").load(ctx + "footer");
        })
</script>
</body>
</html>
